<div class="row mb-2">
  <div class="col-3">
    <button type="button" class="btn btn-primary" [routerLink]="['user/add']">Crear Nuevo</button>
  </div>
</div>
<div class="row">
  <table class="table table-striped col-12">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.dateOfBirth | date }}</td>
      <th>
        <button type="button" class="btn btn-success" [routerLink]="['/user/edit', user.id]">Editar</button>
      </th>
      <th>
        <button type="button" class="btn btn-danger" (click)="delete(user.id)">Eliminar</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
